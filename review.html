<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Netwok</title>
    <link rel="icon/x-icon" href="./assets/cn logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="tailwind.config.js"></script>
</head>

<body>
    <article class="flex justify-center">
        <img src="./assets/review.png" alt="" class="w-full h-60">
    </article>
    <div class="flex justify-evenly ">
        <fieldset class="flex flex-col w-2/5 justify-center border-8 border-black p-10 bg-p2">
            <legend class="text-center text-6xl font-ashington"> <img src="./assets/p2.png" alt="">Write a Review</legend>
            <input type="text" name="" id="" class="border-2 border-black p-2 mt-5" placeholder="Enter your Name">
            <input type="email" name="" id="" class="border-2 border-black p-2 mt-5" placeholder="Enter your Email">
            <textarea name="" id="" class="border-2 border-black p-2 mt-5" placeholder="Enter your Message"></textarea>
            <button
                class="w-1/5 p-2 border-2 border-p1 mt-5 hover:bg-p1 hover:text-white text-lg font-bold underline">Submit</button>
        </fieldset>
    </div>
    <a href="/" class="flex justify-center underline underline-offset-2 mt-10 text-2xl text-p3">Go to International Site</a>
    <footer class="flex justify-center items-center p-10 gap-32">
        <div class="flex flex-col underline underline-offset-2 gap-2">
            <a href="/">Manage Preferences</a>
            <a href="/">Terms of Use</a>
            <a href="/">Trademarks information</a>
        </div>
        <div class="flex flex-col underline underline-offset-2 gap-2">
            <a href="/">Privacy Policy</a>
            <a href="/">International Site</a>
            <a href="/">Details of Broadcasters</a>
        </div>
        <div class="flex">
            <a href="/"><img src="./assets/cn2.png" alt="cn logo" class="w-32"></a>
        </div>
    </footer>
    <i class="text-lg">copyright &copy; 2023 Cartoon Network International</i>
</body>

</html>
